name: Generate XML Sitemap

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0"  # OPTIONAL: regenerate weekly (Sunday at midnight)

jobs:
  sitemap_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # needed for lastmod dates

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://s1h2a3-art.github.io/Front-End-Web/
          include: "**/*.html"    # ensures it includes all HTML pages in your repo
          exclude: "node_modules/**"

      - name: Commit & push sitemap if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n "$(git status --porcelain sitemap.xml)" ]]; then
            git config --global user.name "github-actions"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sitemap.xml
            git commit -m "Automated sitemap update"
            git push
          else
            echo "No changes to sitemap.xml"
          fi
