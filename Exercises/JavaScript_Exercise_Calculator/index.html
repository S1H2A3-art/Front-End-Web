<head>

  <title>Simple Calculator</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script src = "calculator.js" defer></script>

    <header>
      <h1>Simple Calculator</h1>
    </header>

    <div>
        <main>
            <label>Value 1</label>
            <input id = "value1">
        </main>
    </div>

    <div>
        <main>
            <label>Value 2</label>
            <input id = "value2">
        </main>
    </div>

    <button id = "computeButton">Compute</button>

    <div>
        <label>Result</label>
        <div id="result">
        
        </div>
    </div>

    <footer>

    </footer>
